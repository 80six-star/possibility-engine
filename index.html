<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>The Possibility Engine</title><style>body{margin:0;background:#05080F;color:#E6ECFF;font-family:system-ui}.wrap{max-width:1000px;margin:0 auto;padding:40px 20px}h1{letter-spacing:3px}textarea,input{width:100%;padding:12px;background:#0B1224;color:#E6ECFF;border:1px solid #1E2A4A;border-radius:8px;margin-top:10px;font-family:system-ui;font-size:14px;box-sizing:border-box}button{margin-top:15px;padding:12px 20px;border-radius:10px;border:1px solid #3C5BFF;background:#132A9E;color:white;font-weight:700;cursor:pointer;font-size:14px}button:hover{background:#1E3FBF;border-color:#5A7FFF}.card{margin-top:30px;padding:20px;border:1px solid #1E2A4A;border-radius:14px;background:#0B1224}.metric{color:#7CA9FF;font-weight:700}</style></head><body><div class="wrap"><h1>THE POSSIBILITY ENGINE</h1><p>Identity + Idea + Future Simulation System</p><input id="identity" placeholder="Your name or username"><textarea id="idea" placeholder="Describe your idea..."></textarea><textarea id="decision" placeholder="Describe a major decision you are facing..."></textarea><button onclick="run()">Simulate Future Trajectories</button><div id="output"></div></div><script>function hash(str){let h=0;for(let i=0;i<str.length;i++){h=(h<<5)-h+str.charCodeAt(i);h|=0;}return Math.abs(h);}function run(){const identity=document.getElementById("identity").value.trim();const idea=document.getElementById("idea").value.trim();const decision=document.getElementById("decision").value.trim();if(!identity||!idea||!decision){alert("Please fill in all three fields!");return;}const seed=hash(identity+idea+decision);const identityVector=seed%100;const novelty=(hash(idea)%80)+20;const alignment=(hash(idea+identity)%70)+30;const risk=(hash(decision)%60)+20;const futures=["High volatility growth path with accelerated learning curves.","Stable incremental expansion with moderate impact.","Disruptive breakthrough followed by systemic resistance.","Exponential adoption phase with market leadership.","Niche consolidation with loyal community building."];const future=futures[seed%futures.length];const leverage=["Increase constraint discipline.","Expand cross-domain synthesis.","Reduce narrative complexity.","Commit to asymmetric execution.","Build strategic alliances.","Focus on core differentiation."];const lever=leverage[(seed>>2)%leverage.length];document.getElementById("output").innerHTML=`<div class=\"card\"><p><span class=\"metric\">Identity Coherence:</span> ${identityVector}%</p><p><span class=\"metric\">Idea Originality:</span> ${novelty}%</p><p><span class=\"metric\">Global Narrative Alignment:</span> ${alignment}%</p><p><span class=\"metric\">Risk Surface:</span> ${risk}%</p><hr style=\"border:none;border-top:1px solid #1E2A4A;margin:15px 0;\"><p><span class=\"metric\">Projected 5-Year Trajectory:</span> ${future}</p><p><span class=\"metric\">Strategic Lever Recommendation:</span> ${lever}</p></div>`;}document.addEventListener('DOMContentLoaded', function(){document.getElementById("decision").addEventListener('keypress', function(e){if(e.key === 'Enter' && !e.shiftKey){e.preventDefault();run();}});});</script></body></html>
